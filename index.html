<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UglyMine-69</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Courier New', Courier, monospace;
    }
    .bg-mine-blue { background-color: #0000FF; }
    .bg-mine-orange { background-color: #FF4500; }
    .bg-mine-green { background-color: #008000; }
    .text-mine-blue { color: #0000FF; }
    .text-mine-orange { color: #FF4500; }
    .text-mine-green { color: #008000; }
    .border-mine-blue { border-color: #0000FF; }
    .border-mine-orange { border-color: #FF4500; }
    .border-mine-green { border-color: #008000; }

    @keyframes wave {
      0% { transform: translateZ(0) translateY(0); }
      50% { transform: translateZ(40px) translateY(-5px); }
      100% { transform: translateZ(0) translateY(0); }
    }
    .flag-segment {
      animation: wave 2s infinite ease-in-out;
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
